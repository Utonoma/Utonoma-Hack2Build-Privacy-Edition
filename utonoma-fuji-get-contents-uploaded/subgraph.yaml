specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Utonoma
    network: fuji
    source:
      address: "0x0C092409e915c678b56853EfDbf925F2C13F0484"
      abi: Utonoma
      startBlock: 46002737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
        - deleted
        - disliked
        - harvested
        - liked
        - replied
        - uploaded
      abis:
        - name: Utonoma
          file: ./abis/Utonoma.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: deleted(indexed address,bytes32,bytes32,indexed uint256,indexed uint8)
          handler: handledeleted
        - event: disliked(indexed uint256,indexed uint256)
          handler: handledisliked
        - event: harvested(indexed uint256,indexed uint256,uint256)
          handler: handleharvested
        - event: liked(indexed uint256,indexed uint256)
          handler: handleliked
        - event: replied(uint256,uint256,indexed uint256,indexed uint256)
          handler: handlereplied
        - event: uploaded(indexed address,uint256,uint256)
          handler: handleuploaded
      file: ./src/utonoma.ts
